<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
    <title>Static Comp Challenge 1</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <header>
      <nav>
        <img class="nav-burger" src="images/navburger.svg" alt="">
        <h5 class="nav-header">Newcastle United</h5>
        <div class="nav-content-right">
          <img class="bell" src="images/bell.svg" alt="">
          <img class="usa-flag" src="images/USA_flag.png" alt="">
        </div>
      </nav>
    </header>
    <div class="banner-content">
      <div class="website-link-icons">
        <img class="banner-images" src="images/league.svg" alt="League Table">
        <img class="banner-images" src="images/stats.svg" alt="Statistics">
        <img class="banner-images" src="images/tickets.svg" alt="Tickets">
        <img class="banner-images" src="images/store.svg" alt="Store">
        <img class="banner-images" src="images/search.svg" alt="Searcg">
      </div>
      <div class="social-media-icons">
        <img class="banner-images" src="images/twitter.svg" alt="Twitter">
        <img class="banner-images" src="images/facebook.svg" alt="Facebook">
        <img class="banner-images" src="images/youtube.svg" alt="youTube">
        <img class="banner-images" src="images/snapchat.svg" alt="Snapchat">
      </div>
    </div>
    <section class="main-content">
      <h3 class="main-content-header">Statistics</h3>
      <div class="sponsor-advert">
        SPONSOR
      </div>
      <article class="player-stats">
        <h4 class="player-stat-header">TOP SCORER</h4>
        <img src="images/dwight_gayle.jpg" alt="Dwight Gayle Picture">
        <div class="player-content">
          <h2 class="stat">17</h2>
          <p>Goals scored</p>
          <p class="season-totals">Shots 61</p>
        </div>
        <h3 class="player-name">Dwight Gayle</h3>
      </article>
      <article class="player-stats">
        <h4 class="player-stat-header">MOST MINUTES</h4>
        <img src="images/jamaal_lascelles.jpg" alt="Jamaal Lascelles Picture">
        <div class="player-content">
          <h2 class="stat">1784</h2>
          <p>Minutes played</p>
          <p class="season-totals">Games 21</p>
        </div>
        <h3 class="player-name">Jamaal Lascelles</h3>
      </article>
      <article class="player-stats">
        <h4 class="player-stat-header">MOST ASSISTS</h4>
        <img src="images/jonjo_shelvey.jpg" alt="Jonjo Shelvey Picture">
        <div class="player-content">
          <h2 class="stat">6</h2>
          <p>Assists made</p>
          <p class="season-totals">Total Passes 1193</p>
        </div>
        <h3 class="player-name">Jonjo Shelvey</h3>
      </article>
      <article class="player-stats">
        <h4 class="player-stat-header">MOST FOULS</h4>
        <img src="images/mo_diame.jpg" alt="Mo Diame Picture">
        <div class="player-content">
          <h2 class="stat">2.6</h2>
          <p>Fouls per game</p>
          <p class="season-totals">Games 16</p>
        </div>
        <h3 class="player-name">Mo Diame</h3>
      </article>
    </section>
  </body>
</html>
